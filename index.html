<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment5 Dev Board</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
    <section class="container mx-auto px-4">
        <header class="py-4">
            <nav class="bg-white mx-auto rounded-md mb-8 max-w-[1420px] w-full p-4">
                <div class="flex justify-between">
                    <div class="flex gap-2 items-center">
                        <img class="ml-3" src="./assets/logo.png" alt="Logo">
                        <h1 class="text-2xl">Dev <span class="font-bold">Board</span></h1>
                    </div>
                    <div class="flex gap-5">
                        <div class="flex bg-gray-100 p-3 rounded-full">
                            <img src="./assets/checkbox.png" alt="Checkbox">
                            <h1 id="navbar-count" class="text-xl font-bold ml-2">23</h1>
                        </div>
                        <div>
                            <img id="colorButton" class="bg-gray-100 rounded-full p-2 mr-3" src="./assets/theme-btn.png" alt="Theme">
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="p-4">
            <section class="flex flex-wrap w-full min-h-screen">
                <section class="bg-white rounded-md max-w-[1100px] w-full p-4">
                    <div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-4 justify-around m-4">
                        <div class="flex items-center gap-4 bg-gray-100 rounded-md p-4">
                            <div class="bg-white p-3 rounded-lg">
                                <img src="./assets/checkbox.png" alt="Checkbox">
                            </div>
                            <div>
                                <p class="text-gray-600">Task Assigned</p>
                                <h1 id="task-count" class="text-2xl font-bold">6</h1>
                            </div>
                        </div>
                        <div id="new-today" class="bg-gradient-to-r from-blue-400 to-cyan-400 flex items-center justify-center p-6 rounded-md">
                            <img class="mr-4" src="./assets/board.png">
                            <h1 class="font-semibold text-2xl text-white text-center">Discover Something <br> New Today!</h1>
                        </div>
                        <div class="flex items-center gap-4 bg-gray-100 rounded-md p-4">
                            <div class="bg-white p-3 rounded-lg">
                                <img src="./assets/calender.png" alt="Calendar">
                            </div>
                            <div>
                                <h1 id="current-date" class="text-2xl font-bold">Wed, <br>Jul 28 2025</h1>
                            </div>
                        </div>
                    </div>

                    <!-- Tasks Grid -->
                    <div class="m-5 grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-3">
                        <div class="card w-full bg-gray-100 p-4 rounded-2xl">
                            <div class="bg-white px-3 py-1 text-gray-600 font-semibold rounded-md w-fit">ShopEase</div>
                            <h2 class="task-title text-lg font-bold text-gray-900 mt-2">Fix Mobile Button Issue</h2>
                            <div class="mt-2 p-2 bg-white rounded-md text-gray-600 text-sm">
                                Debug using Chrome - check for overlapping...
                            </div>
                            <div class="mt-3 flex items-center justify-between">
                                <div>
                                    <p>Deadline</p>
                                    <h2 class="font-bold">21 March 2025</h2>
                                </div>
                                <div>
                                    <button class="btn btn-active btn-primary">Completed</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Activity Log Section -->
                <section class="bg-white rounded-md max-w-[300px] w-full flex flex-col min-h-screen ml-4 p-4">
                    <div id="activity-log">
                        <div class="flex items-center gap-2">
                            <img src="./assets/activity.png" alt="Activity">
                            <h2>Activity Log</h2>
                        </div>
                        <button class="clear-btn btn btn-active btn-primary mt-3">Clear History</button>
                    </div>
                </section>
            </section>
        </main>
    </section>

    <script src="./script/script.js"></script>
    <script src="./script/completed-btn.js"></script>
</body>

</html>
